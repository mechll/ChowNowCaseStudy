<template>
    <lightning-card title="Find Related Accounts">
            <lightning-layout>
                <!-- Search Bar Markup -->
                <lightning-layout-item>
                    <div class="slds-m-around_medium">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="text-input-id-1">Search Sibling Accounts</label>
                            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                                  <!-- <svg class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default" aria-hidden="true">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                                </svg> -->
                                <input type="text" name="SearchTerm" onchange={handleFormInputChange} 
                                                                    placeholder="Enter Account Id or Name" 
                                                                    class="slds-input" 
                                                                    id="text-input-id-1"/>
                            </div>
                        </div>
                        <div class="slds-m-around_medium">
                            <button class="slds-button slds-button_neutral" onclick={handleLoadSiblingAccounts}>Search</button>
                        </div>
                        
                    </div>
                </lightning-layout-item>
            </lightning-layout>

            <h1>{searchString}</h1>

                <!-- Data Table -->
                <div class="slds-m-around_medium">
                    <template if:true={data}>
                        <lightning-datatable
                            key-field="Id"
                            data={data}
                            columns={columns}>
                        </lightning-datatable>
                    </template>
                    <!-- <template if:true={}>
                        handle Apex error 
                    </template> -->
                </div>
                <button class="slds-button slds-button_neutral slds-m-around_medium" onclick={handleUpdateContactStatus}>Update to 'Contacted'</button>

    </lightning-card>
</template>
