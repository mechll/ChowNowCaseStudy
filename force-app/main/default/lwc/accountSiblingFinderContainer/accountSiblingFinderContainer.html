<template>
    <lightning-card title="Record Form Account Details">
            <lightning-layout>
                <!-- Search Bar Markup -->
                <lightning-layout-item>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="text-input-id-1">Search Sibling Accounts</label>
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                              <svg class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default" aria-hidden="true">
                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                            </svg>
                            <input type="text" name="FirstName" onchange={handleFormInputChange} 
                                                                placeholder="Enter Account Id or Name" 
                                                                class="slds-input" 
                                                                id="text-input-id-1"/>
                        </div>
                    </div>

                    <button class="slds-button slds-button_neutral" onclick={handleGetSiblingAccounts}>Search</button>
                </lightning-layout-item>
            </lightning-layout>


            <!-- Data Table -->
            <div class="slds-m-around_medium">
                <template if:true={data}>
                    <lightning-datatable
                        key-field="Id"
                        data={data}
                        columns={columns}>
                    </lightning-datatable>
                </template>
                <template if:true={contacts.error}>
                    <!-- handle Apex error -->
                </template>
            </div>


    </lightning-card>
</template>
